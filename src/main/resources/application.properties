# Configuración del Servidor
server.port=8081
server.servlet.context-path=/
spring.application.name=Control de Practicas
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-exception=true 

# Configuración MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/control_practicas?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Europe/Madrid&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=01041969.Alw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Madrid

# Configuración Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8



# Configuración de mensajes
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Configuración de logging
logging.level.root=INFO
logging.level.com.controlpracticas=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG



# Configuración de archivos subidos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB