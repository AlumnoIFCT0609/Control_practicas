<div th:fragment="content">
    <div class="container-fluid py-4">
        <!-- Alertas -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-clipboard-list"></i>
                            <span th:text="${observacionDiaria.id != null} ? 'Editar Observación Diaria' : 'Nueva Observación Diaria'">
                                Nueva Observación Diaria
                            </span>
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/alumno/observaciondiaria/guardar}" 
                              th:object="${observacionDiaria}" 
                              method="post">
                            
                            <input type="hidden" th:field="*{id}" />
                            
                            <!-- Info del Alumno -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <div class="alert alert-info">
                                        <i class="fas fa-user-graduate"></i>
                                        <strong>Alumno:</strong> 
                                        <span th:text="${alumnoActual.nombre + ' ' + alumnoActual.apellidos}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Fecha y Horas -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="fecha" class="form-label fw-bold">
                                        <i class="fas fa-calendar"></i> Fecha <span class="text-danger">*</span>
                                    </label>
                                   <input 	type="date"
       										class="form-control bg-light"
       										id="fecha"
       										name="fecha"
       										th:value="${observacionDiaria.fecha != null ? observacionDiaria.fecha.toString() : #temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}"
       										readonly
       										required />
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="horasRealizadas" class="form-label fw-bold">
                                        <i class="fas fa-clock"></i> Horas Realizadas
                                    </label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="horasRealizadas" 
                                           name="horasRealizadas"
                                           th:value="${observacionDiaria.horasRealizadas}"
                                           min="0"
                                           max="24"
                                           step="0.5"
                                           placeholder="Número de horas" />
                                </div>
                            </div>
                            
                            <!-- Actividades -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label for="actividades" class="form-label fw-bold">
                                        <i class="fas fa-tasks"></i> Actividades Realizadas
                                    </label>
                                    <textarea class="form-control" 
                                              id="actividades" 
                                              name="actividades"
                                              rows="4"
                                              th:text="${observacionDiaria.actividades}"
                                              placeholder="Descripción de las actividades realizadas durante el día..."></textarea>
                                </div>
                            </div>
                            
                            <!-- Explicaciones -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label for="explicaciones" class="form-label fw-bold">
                                        <i class="fas fa-info-circle"></i> Explicaciones
                                    </label>
                                    <textarea class="form-control" 
                                              id="explicaciones" 
                                              name="explicaciones"
                                              rows="4"
                                              th:text="${observacionDiaria.explicaciones}"
                                              placeholder="Explicaciones adicionales sobre el trabajo realizado..."></textarea>
                                </div>
                            </div>
                            
                            <!-- Observaciones -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="observacionesAlumno" class="form-label fw-bold">
                                        <i class="fas fa-user-graduate"></i> Observaciones del Alumno
                                    </label>
                                    <textarea class="form-control" 
                                              id="observacionesAlumno" 
                                              name="observacionesAlumno"
                                              rows="4"
                                              th:text="${observacionDiaria.observacionesAlumno}"
                                              placeholder="Comentarios y reflexiones del alumno..."></textarea>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="observacionesTutor" class="form-label fw-bold">
                                        <i class="fas fa-chalkboard-teacher"></i> Observaciones del Tutor
                                    </label>
                                    <textarea class="form-control" 
                                              id="observacionesTutor" 
                                              name="observacionesTutor"
                                              rows="4"
                                              th:text="${observacionDiaria.observacionesTutor}"
                                              placeholder="El tutor aún no ha dejado observaciones..."
                                              readonly
                                              disabled></textarea>
                                </div>
                            </div>
                            
                            <!-- Botones -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex gap-2">
                                     <div th:if="${!#lists.contains(#authentication.authorities.![authority], 'TUTOR_CURSO')}">
                                        <button type="submit" class="btn btn-primary px-4">
                                            <i class="fas fa-save"></i>
      
                                            <span th:text="${observacionDiaria.id != null} ? 'Actualizar' : 'Guardar'">Guardar</span>
                                        </button> 
                                        
                                     </div>
                                        <div th:if="${#lists.contains(#authentication.authorities.![authority], 'TUTOR_CURSO')}">
                                        	<a th:href="@{/tutorcurso/observaciondiaria/listar}" class="btn btn-secondary px-4">
                                            	<i class="fas fa-times"></i> Cancelar
                                        	</a>
                                        </div>
                                        <div th:if="${!#lists.contains(#authentication.authorities.![authority], 'TUTOR_CURSO')}">
                                        	<a th:href="@{/alumno/observaciondiaria/listar}" class="btn btn-secondary px-4">
                                            	<i class="fas fa-times"></i> Cancelar
                                        	</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
