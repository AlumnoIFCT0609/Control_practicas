<!-- <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> -->

<div th:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Empresas</h2>
            <a th:href="@{/admin/empresa/nuevo}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nueva Empresa
            </a>
        </div>

        <!-- Mensajes de éxito/error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla de empresas -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>CIF</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Sector</th>
                                <th>Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${empresas.isEmpty()}">
                                <td colspan="8" class="text-center text-muted">
                                    <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                    No hay empresas registradas
                                </td>
                            </tr>
                            <tr th:each="empresa : ${empresas}">
                                <td th:text="${empresa.id}"></td>
                                <td>
                                    <strong th:text="${empresa.nombre}"></strong>
                                    <br>
                                    <small class="text-muted" th:text="${empresa.personaContacto}"></small>
                                </td>
                                <td th:text="${empresa.cif}"></td>
                                <td th:text="${empresa.email}"></td>
                                <td th:text="${empresa.telefono}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${empresa.sector}"></span>
                                </td>
                                <td>
                                    <span th:if="${empresa.activa}" class="badge bg-success">
                                        <i class="fas fa-check"></i> Activa
                                    </span>
                                    <span th:unless="${empresa.activa}" class="badge bg-secondary">
                                        <i class="fas fa-times"></i> Inactiva
                                    </span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <!-- Botón Editar -->
                                        <a th:href="@{/admin/empresa/editar/{id}(id=${empresa.id})}" 
                                           class="btn btn-sm btn-warning" 
                                           title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        
                                        <!-- Botón Activar/Desactivar -->
                                        <form th:action="@{/admin/empresa/cambiar-estado/{id}(id=${empresa.id})}" 
                                              method="post" 
                                              style="display: inline;">
                                            <button type="submit" 
                                                    class="btn btn-sm"
                                                    th:classappend="${empresa.activa} ? 'btn-success' : 'btn-secondary'"
                                                    th:title="${empresa.activa} ? 'Desactivar' : 'Activar'">
                                                <i th:class="${empresa.activa} ? 'bi bi-toggle-off' : 'bi bi-toggle-on'"></i>
                                            </button>
                                        </form>
                                        
                                        <!-- Botón Eliminar -->
                                        <a th:href="@{/admin/empresa/eliminar/{id}(id=${empresa.id})}" 
                                           class="btn btn-sm btn-danger" 
                                           title="Eliminar"
                                           onclick="return confirm('¿Está seguro de eliminar esta empresa?');">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5>Total Empresas</h5>
                        <h2 th:text="${#lists.size(empresas)}"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5>Empresas Activas</h5>
                        <h2 th:text="${#lists.size(empresas.?[activa == true])}"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h5>Empresas Inactivas</h5>
                        <h2 th:text="${#lists.size(empresas.?[activa == false])}"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
