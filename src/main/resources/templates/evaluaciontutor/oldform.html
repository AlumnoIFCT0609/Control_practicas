<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">

                    </div>

 <div class="row">

            th:value="${tutor}"

    		</option>-->

   </div>

   <!--   <option th:each="tutor : ${tutoresPracticas}"

            th:selected="${tutor.equals(evaluacion.tutorPracticas)}"> -->

			</option> 
            
            
    </option>
</select>
 </div>   
    
</div>


                            <div class="row">

                                </div>

                            <!-- BOTONES -->

                                <div th:switch="${#lists.contains(#authentication.authorities.![authority], 'ALUMNO')}">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
<script>
function cargarTutoresPorCurso() {
    const tutorCursoSelect = document.getElementById('tutorCurso');
    const tutorPracticasSelect = document.getElementById('tutorPracticas');

    if (!tutorCursoSelect || !tutorPracticasSelect) {
        console.error('‚ùå No se encontraron los selects tutorCurso o tutorPracticas en el DOM.');
        return;
    }

    const idTutorCurso = tutorCursoSelect.value;
    console.log('‚úÖ Funci√≥n llamada. Tutor Curso ID:', idTutorCurso);

    tutorPracticasSelect.innerHTML = '<option value="">Cargando...</option>';

    if (!idTutorCurso) {
        tutorPracticasSelect.innerHTML = '<option value="">Primero seleccione un tutor de curso</option>';
        return;
    }

    const url = `/evaluaciontutor/tutores-por-curso/${idTutorCurso}`;
    console.log('üåê Haciendo fetch a:', url);

    fetch(url)
        .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(tutores => {
            console.log('üë®‚Äçüè´ Tutores de pr√°cticas recibidos:', tutores);

            tutorPracticasSelect.innerHTML = '<option value="">Seleccione un Tutor de Pr√°cticas</option>';

            if (!tutores || tutores.length === 0) {
                tutorPracticasSelect.innerHTML = '<option value="">No hay tutores disponibles para este tutor de curso</option>';
                return;
            }

            tutores.forEach(tutor => {
                const option = document.createElement('option');
                option.value = tutor.id;
                option.textContent = `${tutor.nombre} ${tutor.apellidos || ''}`;
                tutorPracticasSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error('‚ö†Ô∏è Error al cargar tutores:', error);
            tutorPracticasSelect.innerHTML = '<option value="">Error al cargar tutores</option>';
        });
}

console.log('üü¢ Script de carga de tutores cargado correctamente');
</script>
</th:block>




</html>
