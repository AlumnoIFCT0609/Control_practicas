<div th:fragment="content">
    <div class="container-fluid py-4">

        <!-- ðŸ”¹ Alertas de error -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="card shadow">
                    <div class="card-header"
                         th:classappend="${modo == 'editar'} ? ' bg-warning text-dark' : ' bg-primary text-white'">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-clipboard-list"></i>
                            <span th:text="${modo == 'editar'} ? 'Editar ObservaciÃ³n Diaria' : 'Detalle de ObservaciÃ³n Diaria'"></span>
                        </h3>
                    </div>

                    <div class="card-body p-4">

                        <!-- ðŸ”¹ FORMULARIO UNIFICADO -->
                        <form th:object="${observacionDiaria}"
                              method="post"
                              th:action="
                                ${#lists.contains(#authentication.authorities.![authority], 'ADMIN')} ?
                                    @{/admin/alumno/observaciondiaria/guardar} :
                                ${#lists.contains(#authentication.authorities.![authority], 'TUTOR_CURSO')} ?
                                    @{/tutorcurso/observaciondiaria/guardar} :
                                ${#lists.contains(#authentication.authorities.![authority], 'TUTOR_PRACTICAS')} ?
                                    @{/tutorpracticas/observaciondiaria/guardar} :
                                    @{/alumno/observaciondiaria/guardar}
                              ">

                            <input type="hidden" th:field="*{id}" />

                            <!-- ðŸ”¹ Alumno -->
                            <div class="row mb-4" th:if="*{alumno != null}">
                                <div class="col-12">
                                    <div class="alert alert-info">
                                        <i class="fas fa-user-graduate"></i>
                                        <strong>Alumno:</strong>
                                        <span th:text="*{alumno.nombre + ' ' + alumno.apellidos}"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- ðŸ”¹ Fecha y Horas -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-calendar"></i> Fecha
                                    </label>
                                    <input type="date"
                                           id="fecha"
                                           name="fecha"
                                           th:value="${observacionDiaria.fecha != null ? observacionDiaria.fecha.toString() : ''}"
                                           class="form-control"
                                           th:readonly="${#lists.contains(#authentication.authorities.![authority], 'ALUMNO')}"/>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-clock"></i> Horas Realizadas
                                    </label>
                                    <input type="number"
                                           th:field="*{horasRealizadas}"
                                           class="form-control"
                                           th:readonly="${#lists.contains(#authentication.authorities.![authority], 'ALUMNO')}"/>
                                </div>
                            </div>

                            <!-- ðŸ”¹ Actividades -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-tasks"></i> Actividades Realizadas
                                    </label>
                                    <textarea th:field="*{actividades}" class="form-control" rows="4"
                                              th:readonly="${#lists.contains(#authentication.authorities.![authority], 'TUTOR_CURSO')} ||
                                                           ${#lists.contains(#authentication.authorities.![authority], 'TUTOR_PRACTICAS')}"></textarea>
                                </div>
                            </div>

                            <!-- ðŸ”¹ Explicaciones -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-info-circle"></i> Explicaciones
                                    </label>
                                    <textarea th:field="*{explicaciones}" class="form-control" rows="4"
                                              th:readonly="${#lists.contains(#authentication.authorities.![authority], 'ALUMNO')}"></textarea>
                                </div>
                            </div>

                            <!-- ðŸ”¹ Observaciones -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-user-graduate"></i> Observaciones del Alumno
                                    </label>
                                    <textarea th:field="*{observacionesAlumno}" class="form-control" rows="4"
                                              th:readonly="${#lists.contains(#authentication.authorities.![authority], 'TUTOR_CURSO')} ||
                                                           ${#lists.contains(#authentication.authorities.![authority], 'TUTOR_PRACTICAS')}"></textarea>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-chalkboard-teacher"></i> Observaciones del Tutor
                                    </label>
                                    <textarea th:field="*{observacionesTutor}" class="form-control" rows="4"
                                              th:readonly="${#lists.contains(#authentication.authorities.![authority], 'ALUMNO')}"></textarea>
                                </div>
                            </div>

                            <!-- ðŸ”¹ Botones -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex gap-2">

                                        <!-- Guardar (solo roles que pueden editar) -->
                                        <button type="submit" class="btn btn-primary"
                                                th:if="${#lists.contains(#authentication.authorities.![authority], 'ADMIN') or
                                                        #lists.contains(#authentication.authorities.![authority], 'TUTOR_CURSO') or
                                                        #lists.contains(#authentication.authorities.![authority], 'TUTOR_PRACTICAS') or
                                                        #lists.contains(#authentication.authorities.![authority], 'ALUMNO')}">
                                            <i class="bi bi-save"></i> Guardar
                                        </button>

                                        <!-- Eliminar (solo admin o tutor curso) -->
                                        <button th:if="${#lists.contains(#authentication.authorities.![authority], 'ADMIN') or
                                                        #lists.contains(#authentication.authorities.![authority], 'TUTOR_CURSO')}"
                                                type="button" class="btn btn-danger px-4"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="'#deleteModal' + *{id}">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </button>

                                        <!-- Volver -->
                                        <a class="btn btn-secondary px-4"
                                           th:href="
                                             ${#lists.contains(#authentication.authorities.![authority], 'ADMIN')} ?
                                               @{/admin/alumno/observaciondiaria} :
                                             ${#lists.contains(#authentication.authorities.![authority], 'TUTOR_CURSO')} ?
                                               @{/tutorcurso/observaciondiaria} :
                                             ${#lists.contains(#authentication.authorities.![authority], 'TUTOR_PRACTICAS')} ?
                                               @{/tutorpracticas/observaciondiaria} :
                                               @{/alumno/observaciondiaria}
                                           ">
                                            <i class="fas fa-arrow-left"></i> Volver
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- ðŸ”¹ Modal Eliminar -->
        <div class="modal fade" th:id="'deleteModal' + *{id}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar EliminaciÃ³n</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Â¿EstÃ¡ seguro de que desea eliminar esta observaciÃ³n diaria?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <form th:action="@{/admin/alumno/observaciondiaria/{id}/eliminar(id=*{id})}"
                              method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
