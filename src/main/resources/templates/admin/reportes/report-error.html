<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

<h4>Test de Diagrama de Gantt</h4>
<p class="text-muted">Si ves los nombres de cursos y barras, Thymeleaf está funcionando correctamente.</p>

<div th:if="${cursosConTimeline != null}">
  <div th:each="map : ${cursosConTimeline}" class="mb-3">
    <div>
      <strong th:text="${map.curso.nombre}">Curso</strong> –
      <span th:text="${map.curso.tutorCurso != null ? map.curso.tutorCurso.nombre : 'Sin tutor'}"></span>
    </div>
    <div class="progress" style="height: 25px; background:#eee;">
      <div class="progress-bar"
           role="progressbar"
           th:style="'width:' + ${map.duracionPct} + '%; margin-left:' + ${map.inicioPct} + '%; background-color:' + ${map.color}"
           th:title="${map.curso.nombre}">
      </div>
    </div>
  </div>
</div>

</div>
