<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-book-fill me-2"></i>
                Gestión de Cursos
            </h2>
            
            <!-- Nuevo Curso: Solo ADMIN -->
            <a th:if="${#lists.contains(#authentication.authorities.![authority], 'ADMIN')}"
               th:href="@{/admin/curso/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Curso
            </a>
        </div>

        <!-- Mensajes de feedback -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla de cursos -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Duración</th>
                                <th>Tutor Curso</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${cursos == null || cursos.isEmpty()}">
                                <td colspan="9" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> No hay cursos registrados
                                </td>
                            </tr>
                            <tr th:each="curso : ${cursos}">
                                <td th:text="${curso.codigo}">DAW01</td>
                                <td th:text="${curso.nombre}">Desarrollo Web</td>
                                <td>
                                    <span th:if="${curso.descripcion != null && !curso.descripcion.isEmpty()}" 
                                          th:text="${#strings.abbreviate(curso.descripcion, 50)}">Descripción</span>
                                    <span th:if="${curso.descripcion == null || curso.descripcion.isEmpty()}" 
                                          class="text-muted">-</span>
                                </td>
                                <td th:text="${curso.duracion != null ? curso.duracion + ' horas' : '-'}">2000 horas</td>
                                <td>
                                    <span th:if="${curso.tutorCurso != null}" 
                                          th:text="${curso.tutorCurso.nombre + ' ' + curso.tutorCurso.apellidos}">Tutor</span>
                                    <span th:if="${curso.tutorCurso == null}" class="text-muted">-</span>
                                </td>
                                <td th:text="${curso.fechaInicio != null ? #temporals.format(curso.fechaInicio, 'dd/MM/yyyy') : '-'}">01/09/2024</td>
                                <td th:text="${curso.fechaFin != null ? #temporals.format(curso.fechaFin, 'dd/MM/yyyy') : '-'}">30/06/2025</td>
                                <td>
                                    <span th:if="${curso.activo}" class="badge bg-success">Activo</span>
                                    <span th:unless="${curso.activo}" class="badge bg-secondary">Inactivo</span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">

                                        
										<!-- Botón Editar / Ver según el rol -->
										<a th:if="${#lists.contains(#authentication.authorities.![authority], 'ADMIN')}"
										   th:href="@{/admin/curso/editar/{id}(id=${curso.id})}"
										   class="btn btn-sm btn-warning"
										   title="Editar (ADMIN)">
										    <i class="bi bi-pencil"></i>
										</a>

										<a th:if="${#lists.contains(#authentication.authorities.![authority], 'TUTOR_CURSO')}"
										   th:href="@{/tutorcurso/cursos/editar/{id}(id=${curso.id})}"
										   class="btn btn-sm btn-warning"
										   title="Editar (Tutor de Curso)">
										    <i class="bi bi-pencil"></i>
										</a>

										<a th:if="${#lists.contains(#authentication.authorities.![authority], 'TUTOR_PRACTICAS')}"
										   th:href="@{/tutorpracticas/cursos/editar/{id}(id=${curso.id})}"
										   class="btn btn-sm btn-warning"
										   title="Editar (Tutor de Prácticas)">
										    <i class="bi bi-pencil"></i>
										</a>

										<!-- Los alumnos solo pueden ver -->
										<a th:if="${#lists.contains(#authentication.authorities.![authority], 'ALUMNO')}"
										   th:href="@{/alumno/curso/ver/{id}(id=${curso.id})}"
										   class="btn btn-sm btn-outline-primary"
										   title="Ver curso (solo lectura)">
										    <i class="bi bi-eye"></i>
										</a>
										                                        <!-- Botón Activar/Desactivar -->
                                        <form th:action="@{/admin/curso/cambiar-estado/{id}(id=${curso.id})}" 
                                              method="post" 
                                              style="display: inline;">
                                            <button type="submit" 
                                                    class="btn btn-sm"
                                                    th:classappend="${curso.activo} ? 'btn-success' : 'btn-secondary'"
                                                    th:title="${curso.activo} ? 'Desactivar' : 'Activar'">
                                                <i th:class="${curso.activo} ? 'bi bi-toggle-off' : 'bi bi-toggle-on'"></i>
                                            </button>
                                        </form>

                                        <!-- Eliminar: solo ADMIN -->
                                        <a th:if="${#lists.contains(#authentication.authorities.![authority], 'ADMIN')}"
                                           th:href="@{/admin/curso/eliminar/{id}(id=${curso.id})}" 
                                           class="btn btn-sm btn-danger" 
                                           title="Eliminar"
                                           onclick="return confirm('¿Está seguro de eliminar este curso?')">
                                            <i class="bi bi-trash"></i>
                                        </a>

                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5>Total Cursos</h5>
                        <h2 th:text="${#lists.size(cursos)}"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5>Cursos Activos</h5>
                        <h2 th:text="${#lists.size(cursos.?[activo == true])}"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h5>Cursos Inactivos</h5>
                        <h2 th:text="${#lists.size(cursos.?[activo == false])}"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</html>
