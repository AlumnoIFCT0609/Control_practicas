<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0" th:text="${titulo}">Listado de Evaluaciones</h3>
                <a th:href="@{/admin/evaluaciones/nueva}" class="btn btn-light">
                    <i class="bi bi-plus-circle"></i> Nueva Evaluación
                </a>
                <a th:href="@{/admin/evaluacion/capacidades}" class="btn btn-success me-2">
			            <i class="bi bi-award"></i> Capacidades
				</a>
				<a th:href="@{/admin/evaluacion/criterios}" class="btn btn-info me-2">
			            <i class="bi bi-list-check"></i> Criterios
				</a>
            </div>
            <div class="card-body">
                <!-- Mensajes de feedback -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Tabla de evaluaciones -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Alumno</th>
                                <th>Tutor</th>
                                <th>Criterio</th>
                                <th>Capacidad</th>
                                <th>Puntuación</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${evaluaciones.empty}">
                                <td colspan="8" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox fs-1"></i>
                                    <p class="mt-2">No hay evaluaciones registradas</p>
                                </td>
                            </tr>
                            <tr th:each="evaluacion : ${evaluaciones}">
                                <td th:text="${evaluacion.id}">1</td>
                                <td th:text="${evaluacion.alumno.nombre + ' ' + evaluacion.alumno.apellidos}">Juan Pérez</td>
                                <td th:text="${evaluacion.tutorPracticas.nombre + ' ' + evaluacion.tutorPracticas.apellidos}">María García</td>
                                <td th:text="${evaluacion.capacidad.criterio.nombre}">Competencias Técnicas</td>
                                <td th:text="${evaluacion.capacidad.nombre}">Dominio de herramientas</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${evaluacion.puntuacion >= 7} ? 'bg-success' : ${evaluacion.puntuacion >= 5} ? 'bg-warning' : 'bg-danger'"
                                          th:text="${evaluacion.puntuacion + '/' + evaluacion.capacidad.puntuacionMaxima}">
                                        8.5/10
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(evaluacion.fecha, 'dd/MM/yyyy')}">01/11/2024</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/evaluaciones/editar/{id}(id=${evaluacion.id})}" 
                                           class="btn btn-sm btn-warning" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/admin/evaluaciones/eliminar/{id}(id=${evaluacion.id})}" 
                                           class="btn btn-sm btn-danger"
                                           onclick="return confirm('¿Está seguro de eliminar esta evaluación?')"
                                           title="Eliminar">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:fragment="scripts">
    <script>
     console.log('Script cargado');
    </script>
</th:block>
</html>
