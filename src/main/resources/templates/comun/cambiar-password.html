<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

<div th:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="bi bi-key"></i> Cambiar Contraseña</h4>
                    </div>
                    <div class="card-body">
                        
                        <!-- Mensajes -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="@{/comun/cambiar-password}" method="post">
                            
                            <div class="mb-3">
                                <label for="passwordActual" class="form-label">Contraseña Actual *</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="passwordActual"
                                       name="passwordActual"
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="passwordNueva" class="form-label">Nueva Contraseña * (mínimo 6 caracteres)</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="passwordNueva"
                                       name="passwordNueva"
                                       minlength="6"
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="passwordConfirmacion" class="form-label">Confirmar Nueva Contraseña *</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="passwordConfirmacion"
                                       name="passwordConfirmacion"
                                       minlength="6"
                                       required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Cambiar Contraseña
                                </button>
                                <a href="javascript:history.back()" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
